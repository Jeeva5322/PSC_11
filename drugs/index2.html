<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drug Manufacturing Materials</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.8;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 10px;
      border-bottom: 2px solid #3498db;
      display: inline-block;
    }
    .search-box {
      text-align: center;
      margin-bottom: 30px;
    }
    .search-box input {
      width: 300px;
      padding: 10px;
      font-size: 1em;
      border: 2px solid #3498db;
      border-radius: 5px;
      outline: none;
    }
    .search-box input:focus {
      border-color: #2980b9;
    }
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      margin-top: 30px;
    }
    .chart-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 36%;
      text-align: center;
    }
    .chart-card h3 {
      font-size: 1.5em;
      color: #2c3e50;
      margin-bottom: 15px;
    }
    .footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      background-color: #2c3e50;
      color: #fff;
      font-size: 0.9em;
    }
    .footer p {
      margin: 0;
    }
    .footer a {
      color: #3498db;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    

  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Drug Manufacturing Materials</h1>
    <!-- Search Box -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search for a drug..." oninput="filterDrugs()">
    </div>
    <div class="chart-container" id="chartContainer">
      
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2025 Drug Manufacturing Materials. All rights reserved. | <a href="#">Privacy Policy</a></p>
  </div>

  <script>
    
    function createPieChart(id, labels, data, colors) {
      const ctx = document.getElementById(id).getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: colors,
            borderColor: '#fff',
            borderWidth: 2,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
            },
          },
        },
      });
    }

  
    const drugs = {
      paracetamol: {
        name: 'Paracetamol',
        labels: ['API (Paracetamol)', 'Excipients', 'Binders', 'Coatings'],
        data: [70, 15, 10, 5],
        colors: ['#3498db', '#2ecc71', '#e74c3c', '#f1c40f'],
      },
      ibuprofen: {
        name: 'Ibuprofen',
        labels: ['API (Ibuprofen)', 'Excipients', 'Binders', 'Coatings'],
        data: [65, 20, 10, 5],
        colors: ['#3498db', '#2ecc71', '#e74c3c', '#f1c40f'],
      },
      amoxicillin: {
        name: 'Amoxicillin',
        labels: ['API (Amoxicillin)', 'Excipients', 'Binders', 'Coatings'],
        data: [60, 25, 10, 5],
        colors: ['#3498db', '#2ecc71', '#e74c3c', '#f1c40f'],
      },
      metformin: {
        name: 'Metformin',
        labels: ['API (Metformin)', 'Excipients', 'Binders', 'Coatings'],
        data: [50, 30, 15, 5],
        colors: ['#3498db', '#2ecc71', '#e74c3c', '#f1c40f'],
      },
      atorvastatin: {
        name: 'Atorvastatin',
        labels: ['API (Atorvastatin)', 'Excipients', 'Binders', 'Coatings'],
        data: [55, 25, 15, 5],
        colors: ['#3498db', '#2ecc71', '#e74c3c', '#f1c40f'],
      },
      azithromycin: {
        name: 'Azithromycin',
        labels: ['API (Azithromycin)', 'Excipients', 'Binders', 'Coatings'],
        data: [60, 20, 15, 5],
        colors: ['#3498db', '#2ecc71', '#e74c3c', '#f1c40f'],
      },
      losartan: {
        name: 'Losartan',
        labels: ['API (Losartan)', 'Excipients', 'Binders', 'Coatings'],
        data: [65, 20, 10, 5],
        colors: ['#3498db', '#2ecc71', '#e74c3c', '#f1c40f'],
      },
      amlodipine: {
        name: 'Amlodipine',
        labels: ['API (Amlodipine)', 'Excipients', 'Binders', 'Coatings'],
        data: [70, 15, 10, 5],
        colors: ['#3498db', '#2ecc71', '#e74c3c', '#f1c40f'],
      },
      omeprazole: {
        name: 'Omeprazole',
        labels: ['API (Omeprazole)', 'Excipients', 'Binders', 'Coatings'],
        data: [60, 25, 10, 5],
        colors: ['#3498db', '#2ecc71', '#e74c3c', '#f1c40f'],
      },
      furosemide: {
        name: 'Furosemide',
        labels: ['API (Furosemide)', 'Excipients', 'Binders', 'Coatings'],
        data: [55, 30, 10, 5],
        colors: ['#3498db', '#2ecc71', '#e74c3c', '#f1c40f'],
      },
    };

   
    function createDrugCard(drug) {
      const card = document.createElement('div');
      card.className = 'chart-card';
      card.innerHTML = `
        <h3>${drug.name}</h3>
        <canvas id="${drug.name.toLowerCase()}Chart"></canvas>
      `;
      return card;
    }

    
    function renderDrugs(drugs) {
      const container = document.getElementById('chartContainer');
      container.innerHTML = '';
      drugs.forEach((drug) => {
        const card = createDrugCard(drug);
        container.appendChild(card);
        createPieChart(`${drug.name.toLowerCase()}Chart`, drug.labels, drug.data, drug.colors);
      });
    }

   
    function filterDrugs() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filteredDrugs = Object.values(drugs).filter((drug) =>
        drug.name.toLowerCase().includes(searchTerm)
      );
      renderDrugs(filteredDrugs);
    }

   
    renderDrugs(Object.values(drugs));
  </script>
</body>
</html>
