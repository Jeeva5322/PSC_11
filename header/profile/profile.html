<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmaceutical Supply Chain - User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" readonly>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" readonly>
            </div>
            <div class="form-group">
                <label for="drug-id">Drug ID:</label>
                <input type="text" id="drug-id" name="drug-id">
                <button id="verify-drug">Verify Drug</button>
            </div>
            <div id="verification-result"></div>
        </div>
        <button id="logout">Logout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
