<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTrust Roles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="account-info">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>
                <span>Current Account Address:</span>
                <code id="accountAddress">Not Connected</code>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="role-card">
            <div class="card-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 20a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8l-7-7H4a2 2 0 0 0-2 2v4"/><path d="M14 3v5h5M12 12v8"/><path d="M8 16h8"/></svg>
                <h2>Raw Material Suppliers</h2>
            </div>
            <div class="form-group">
                <input type="text" id="rm-address" placeholder="Ethereum Address">
                <input type="text" id="rm-name" placeholder="Raw Material Supplier Name">
                <input type="text" id="rm-place" placeholder="Medicine Code">
                <button onclick="register('rm')">Register</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Medicine Code</th>
                            <th>Ethereum Address</th>
                        </tr>
                    </thead>
                    <tbody id="rm-list"></tbody>
                </table>
            </div>
        </div>
        
        <div class="role-card">
            <div class="card-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/><path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/><path d="M18 12h2a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2h-2"/><path d="M10 2h4"/><path d="M10 6h4"/><path d="M10 10h4"/></svg>
                <h2>Manufacturers</h2>
            </div>
            <div class="form-group">
                <input type="text" id="m-address" placeholder="Ethereum Address">
                <input type="text" id="m-name" placeholder="Manufacturer Name">
                <input type="text" id="m-place" placeholder="Medicine Code">
                <button onclick="register('m')">Register</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Medicine Code</th>
                            <th>Ethereum Address</th>
                        </tr>
                    </thead>
                    <tbody id="m-list"></tbody>
                </table>
            </div>
        </div>
        
        <div class="role-card">
            <div class="card-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 17h4V5H2v12h3m5 0h4"/><path d="M20 17h2v-3.34a4 4 0 0 0-1.17-2.83L19 9h-5"/><path d="M14 17h1"/></svg>
                <h2>Distributors</h2>
            </div>
            <div class="form-group">
                <input type="text" id="d-address" placeholder="Ethereum Address">
                <input type="text" id="d-name" placeholder="Distributor Name">
                <input type="text" id="d-place" placeholder="Medicine Code">
                <button onclick="register('d')">Register</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Medicine Code</th>
                            <th>Ethereum Address</th>
                        </tr>
                    </thead>
                    <tbody id="d-list"></tbody>
                </table>
            </div>
        </div>
        
        <div class="role-card">
            <div class="card-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m2 7 4.41-4.41A2 2 0 0 1 7.83 2h8.34a2 2 0 0 1 1.42.59L22 7"/><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><path d="M15 22v-4a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v4"/><path d="M2 7h20"/><path d="M22 7v3a2 2 0 0 1-2 2v0a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 16 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 12 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 8 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 4 12v0a2 2 0 0 1-2-2V7"/></svg>
                <h2>Retailers</h2>
            </div>
            <div class="form-group">
                <input type="text" id="r-address" placeholder="Ethereum Address">
                <input type="text" id="r-name" placeholder="Retailer Name">
                <input type="text" id="r-place" placeholder="Medicine Code">
                <button onclick="register('r')">Register</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Medicine Code</th>
                            <th>Ethereum Address</th>
                        </tr>
                    </thead>
                    <tbody id="r-list"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
