<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <style>
       
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            overflow: hidden;
            background-image: url('/PSC/index/images/logo.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(145, 136, 136, 0.7); 
            z-index: -1;
        }

        .container {
            background:linear-gradient(rgb(28, 182, 161),blue,pink);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            backdrop-filter: blur(10px);
            padding: 60px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 20px;
        }


        input, select {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #3498db;
        }

        button {
            width: 107%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #100219;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #214b66;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            color: #080210;
        }

        a {
            color: #000000;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9;
        }

        
        .container {
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .hidden {
            opacity: 0;
            transform: translate(-50%, -60%);
            pointer-events: none;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
</body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleForm()">Register here</a></p>
        </form>
    </div>
    
    <div class="container hidden" id="registerContainer">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="newUsername" placeholder="Username" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="newPassword" placeholder="Create Password" required><br>
            <select id="role" required>
                <option value="">Select Role</option>
                <option value="Raw-Material Supplier">Raw-Material Supplier</option>
                <option value="Manufacturer">Manufacturer</option>
                <option value="Distributor">Distributor</option>
                <option value="Retailer">Retailer</option>
            </select><br>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="#" onclick="toggleForm()">Login here</a></p>
        </form>
    </div>

    <script>
        const users = {
            "jeevan": "jeeva123",
            "gayathri": "gayu123",
            "deekshitha": "deek123",
            "bindu": "bindu123"
        };

        function toggleForm() {
            const loginContainer = document.getElementById("loginContainer");
            const registerContainer = document.getElementById("registerContainer");

            loginContainer.classList.toggle("hidden");
            registerContainer.classList.toggle("hidden");
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (users[username] && users[username] === password) {
                alert("Login successful!");
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid username or password!");
            }
        });

        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const newUsername = document.getElementById("newUsername").value;
            const email = document.getElementById("email").value;
            const newPassword = document.getElementById("newPassword").value;
            const role = document.getElementById("role").value;

            if (newUsername && email && newPassword && role) {
                users[newUsername] = newPassword;
                alert("Registration successfull! Please login.");
                toggleForm();
            } else {
                alert("Please fill out all fields!");
            }
        });
    </script>
</body>
</html>
